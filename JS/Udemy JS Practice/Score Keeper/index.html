<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!--Bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <section class="section has-text-centered">
    <div class="container">
      <div class="columns">
        <div class="columns">
          <div class="card">
            <header class="card-header">
              <h1 class="card-header-title title is-1">Score Keeper!</h1>
            </header>
            <div class="card-content">
              <h1 class="is-size-1">
                <span id="player1Score">0</span> to
                <span id="player2Score">0</span>
              </h1>
              <p class="subtitle">
                Use the buttons to keep track of your score
              </p>
              <label for="playTo" class="label is-large is-inline">
                Playing To
              </label>
              <select class="select rounded" name="" id="playTo">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <footer class="card-footer">
                <button
                  class="button is-large is-primary card-footer-item"
                  id="player1Button"
                >
                  +1 Player One
                </button>
                <button
                  class="button is-large is-info card-footer-item"
                  id="player2Button"
                >
                  +1 Player Two
                </button>
                <button
                  class="button is-large is-danger card-footer-item"
                  id="resetButton"
                >
                  Reset Score
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

    <script src="app.js"></script>
  </body>
</html>
